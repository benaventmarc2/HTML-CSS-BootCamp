<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <label for="rango">Selecciona el rango</label>
        <input
          value="5"
          min="0"
          step=".5"
          max="10"
          id="rango"
          type="range"
          class="form-range"
        />
        <div class="input-group mt-1 mb-4">
          <input
            id="email"
            type="text"
            class="form-control"
            placeholder="name"
          />
          <span class="input-group-text">@</span>
        </div>
        <label for="email">Introduce el email</label>

        <div class="input-group mt-1 w-50 flex-nowrap">
          <input
            id="email"
            type="text"
            class="form-control"
            placeholder="username"
          />
          <span class="input-group-text">@gmail.com</span>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Tu nombre"
            name="Nombre"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Tu apellido"
            name="Apellido"
          />
        </div>
        <div class="input-group">
          <input
            type="text"
            placeholder="Haz tu busqueda"
            class="form-control"
          />
          <button class="btn btn-outline-secondary">Buscar</button>
        </div>
        <div class="input-group">
          <div class="form-floating">
            <input
              type="text"
              placeholder="Tu nombre"
              id="floatingInput"
              class="form-control"
            />
            <label for="floatingInput">Tu nombre</label>
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            data-bs-toggle="dropdown"
          >
            Elige una opcion
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
