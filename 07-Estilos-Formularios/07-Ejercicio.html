<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Forms</title>
    <link rel="stylesheet" href="07-Ejercicio.css" />
  </head>

  <body>
    <div class="container">
      <h3>Registrate en los formularios</h3>
      <div class="botones">
        <button class="google-btn">
          <picture>
            <img src="img/google.webp" alt="Google Image" />
          </picture>
          <span>Registrarse con Gooogle</span>
        </button>
        <button class="twitter-btn">
          <picture>P</picture>
        </button>
      </div>

      <div class="seperator">
        <hr />
        <span>O...</span>
        <hr />
      </div>

      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" id="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="text" id="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input type="password" id="password" placeholder="*********" />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button class="submit-btn" type="submit">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
