<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="get">
      <div>
        <label for="username">Nombre de Usuario</label>
        <input id="username" name="username" required type="tex"/>
      </div>
      <div>
        <label for="password">Contrase√±a</label>
        <input id="password" name="password" required type="password"/>
        <br>
      </div>
      <!--Buttons Practies-->
      <div>
        <label for="edad">Cual es tu edad</label>
        <input id="edad" name="edad" type="number" min="0" max="100" step="2"/>
        <br>
      </div>
      <div>
        <label for="email">Cual es tu email</label>
        <input id="email" name="email" type="email" required/>
        <br>
      </div>
      <div>
        <label for="birth">Cual es tu fecha de nacimiento</label>
        <input type="date" name="birth" id="birth"/>
        <br>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
      <div>
        <br>
        <label for="Comentarios">Comentarios</label>
        <textarea
          name="Comentarios"
          id="Comentarios"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </form>
  </body>
</html>
